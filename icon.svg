<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="40" fill="#f59e0b" opacity="0.1"/>
  <circle cx="432" cy="432" r="60" fill="#f59e0b" opacity="0.1"/>
  
  <!-- Main icon: Math symbols in a quest shield -->
  <g transform="translate(256, 256)">
    <!-- Shield/badge shape -->
    <path d="M0,-140 L120,-100 L140,40 L0,140 L-140,40 L-120,-100 Z" 
          fill="none" 
          stroke="url(#accent)" 
          stroke-width="8"
          opacity="0.6"/>
    
    <!-- Plus sign -->
    <rect x="-80" y="-15" width="60" height="30" rx="6" fill="#f59e0b"/>
    <rect x="-65" y="-30" width="30" height="60" rx="6" fill="#f59e0b"/>
    
    <!-- Multiplication sign (Ã—) -->
    <g transform="translate(50, 0) rotate(45)">
      <rect x="-25" y="-6" width="50" height="12" rx="4" fill="#10b981"/>
      <rect x="-6" y="-25" width="12" height="50" rx="4" fill="#10b981"/>
    </g>
    
    <!-- Equals sign -->
    <rect x="-40" y="55" width="80" height="14" rx="4" fill="#94a3b8"/>
    <rect x="-40" y="80" width="80" height="14" rx="4" fill="#94a3b8"/>
    
    <!-- Star accent -->
    <polygon points="0,-95 8,-75 30,-75 12,-60 20,-40 0,-52 -20,-40 -12,-60 -30,-75 -8,-75" 
             fill="#fbbf24"/>
  </g>
  
  <!-- "MQ" text -->
  <text x="256" y="450" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="#f8fafc" 
        text-anchor="middle"
        opacity="0.9">MQ</text>
</svg>
