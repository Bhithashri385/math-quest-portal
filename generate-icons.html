<!DOCTYPE html>
<html>
<head>
    <title>Math Quest - Icon Generator</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #1a1a2e; color: white; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-box { text-align: center; }
        canvas { border: 1px solid #333; border-radius: 12px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #f59e0b; border: none; border-radius: 8px; margin: 10px; }
        h1 { color: #f59e0b; }
        a { color: #10b981; }
    </style>
</head>
<body>
    <h1>ðŸ§® Math Quest Icon Generator</h1>
    <p>Click the button below to generate and download all app icons.</p>
    <button onclick="generateAll()">Generate All Icons</button>
    <div class="icons" id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512, 1024];
        
        function drawIcon(ctx, size) {
            const scale = size / 512;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1f35');
            gradient.addColorStop(1, '#0a0e1a');
            
            // Rounded rect background
            const radius = size * 0.18;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Decorative circles
            ctx.fillStyle = 'rgba(245, 158, 11, 0.1)';
            ctx.beginPath();
            ctx.arc(size * 0.16, size * 0.16, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size * 0.84, size * 0.84, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.save();
            ctx.translate(size / 2, size / 2);
            
            // Shield outline
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = 8 * scale;
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.moveTo(0, -140 * scale);
            ctx.lineTo(120 * scale, -100 * scale);
            ctx.lineTo(140 * scale, 40 * scale);
            ctx.lineTo(0, 140 * scale);
            ctx.lineTo(-140 * scale, 40 * scale);
            ctx.lineTo(-120 * scale, -100 * scale);
            ctx.closePath();
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Plus sign
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath();
            ctx.roundRect(-80 * scale, -15 * scale, 60 * scale, 30 * scale, 6 * scale);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(-65 * scale, -30 * scale, 30 * scale, 60 * scale, 6 * scale);
            ctx.fill();
            
            // Multiplication sign
            ctx.fillStyle = '#10b981';
            ctx.save();
            ctx.translate(50 * scale, 0);
            ctx.rotate(Math.PI / 4);
            ctx.beginPath();
            ctx.roundRect(-25 * scale, -6 * scale, 50 * scale, 12 * scale, 4 * scale);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(-6 * scale, -25 * scale, 12 * scale, 50 * scale, 4 * scale);
            ctx.fill();
            ctx.restore();
            
            // Equals sign
            ctx.fillStyle = '#94a3b8';
            ctx.beginPath();
            ctx.roundRect(-40 * scale, 55 * scale, 80 * scale, 14 * scale, 4 * scale);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(-40 * scale, 80 * scale, 80 * scale, 14 * scale, 4 * scale);
            ctx.fill();
            
            // Star
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            const starY = -95 * scale;
            ctx.moveTo(0, starY);
            ctx.lineTo(8 * scale, starY + 20 * scale);
            ctx.lineTo(30 * scale, starY + 20 * scale);
            ctx.lineTo(12 * scale, starY + 35 * scale);
            ctx.lineTo(20 * scale, starY + 55 * scale);
            ctx.lineTo(0, starY + 43 * scale);
            ctx.lineTo(-20 * scale, starY + 55 * scale);
            ctx.lineTo(-12 * scale, starY + 35 * scale);
            ctx.lineTo(-30 * scale, starY + 20 * scale);
            ctx.lineTo(-8 * scale, starY + 20 * scale);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            // MQ text
            ctx.fillStyle = '#f8fafc';
            ctx.globalAlpha = 0.9;
            ctx.font = `bold ${48 * scale}px system-ui`;
            ctx.textAlign = 'center';
            ctx.fillText('MQ', size / 2, size * 0.88);
            ctx.globalAlpha = 1;
        }
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);
            return canvas;
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAll() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach((size, i) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    const box = document.createElement('div');
                    box.className = 'icon-box';
                    box.innerHTML = `<p>${size}x${size}</p>`;
                    box.appendChild(canvas);
                    container.appendChild(box);
                    downloadIcon(canvas, `icon-${size}.png`);
                }, i * 200);
            });
        }
        
        // Preview
        window.onload = () => {
            const container = document.getElementById('icons');
            [64, 192, 512].forEach(size => {
                const canvas = createIcon(size);
                const box = document.createElement('div');
                box.className = 'icon-box';
                box.innerHTML = `<p>${size}x${size} (preview)</p>`;
                box.appendChild(canvas);
                container.appendChild(box);
            });
        };
    </script>
</body>
</html>
